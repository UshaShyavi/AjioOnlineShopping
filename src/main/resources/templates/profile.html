<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .user-info {
      text-align: center;
      margin-top: 20px;
    }
    
    .user-info h2 {
      margin-bottom: 50px;
    }
    
    .user-info label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: label;
      margin-bottom: 1rem;
    }
    
    .user-info input[type="text"],
    .user-info input[type="email"],
    .user-info input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    
    .user-info .btn-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .user-info .btn-container button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .user-info .btn-container button:last-child {
      margin-right: 0;
    }
    
    @media (max-width: 480px) {
      .user-info label {
        text-align: left;
      }
    }
    .user{
        margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>
  
  <div class="container">
    <img class="profile-picture" src="user image.png" alt="Profile Picture">
    
    <div class="user-info">
      <h2>User Info</h2>
      <label for="fullname">Full Name:</label>
      <div class="user">Usha</div>
      
      <label for="gender">Gender:</label>
      <div class="user">Female</div>
    
      
      <label for="mobile">Mobile Number:</label>
      <div class="user">7892114909</div>
      
      <label for="email">Email:</label>
      <div class="user">ushashyavi06@gmail.com</div>
      
      <div class="btn-container">
        <button type="edit">Edit profile</button>
      </div>
    </div>
  </div>
</body>
</html>
